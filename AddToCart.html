<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</head>
<body onload="displayCart()">
    <div class="conatiner-fluid" id="add">

        <h1>Your Cart</h1>
            <div class="container my-5">
                <div id="cart-items"></div>
                <div class="text-end mt-4">
                    <h4 id="total-amount"></h4>
                    <button class="btn btn-success" onclick="showFinalConfirmation()">Proceed to Checkout</button>
                </div>
            </div>

    </div>

    <!-- Final Confirmation Modal -->
  <div class="modal fade" id="finalConfirmationModal" tabindex="-1" aria-labelledby="finalConfirmationLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finalConfirmationLabel">Order Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="mb-3">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="number" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" onclick="confirmOrder()">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>

    
    <style>

        .cart-item img {
            border-radius: 25px;
            margin-bottom: 10px;
        }

        .cart-item h5 {
            margin: 0;
        }

        body{
            background-color: gainsboro;
        }

        #add h1{
            color: black;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 600;
            font-size: 400%;
            text-shadow: 10px 0px 10px gray ;


        }

    </style>
    
</body>
</html>
